<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Minimal Blog Card - ADH</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>
<body>
    <article class="card">
        <div class="card-image">
            <img class="card-image__image" src="./images/cactus_img.jpg" alt="img">
            <span class="card-image__category">Design</span>
        </div>
        <div class="card-content">
            <h3 class="card-content__title">Embracing Minimalism</h3>
            <p class="card-content__description">
                From minimalist sculptures to minimalist paintings, this blog will 
                inspire you to appreciate the beauty that lies in simplicity.
            </p>
            <span class="card-content__author">
                Annie Spratt
            </span>
        </div>
    </article>
</body>
</html>
